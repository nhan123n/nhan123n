<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Nút mở giỏ hàng */
        .cart-button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Dialog giỏ hàng */
        dialog {
            border: none;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        /* Nút đóng dialog */
        .close-button {
            background-color: #ccc;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Danh sách sản phẩm</h2>
    <button class="cart-button" onclick="document.getElementById('cart-dialog').showModal()">Xem giỏ hàng</button>

    <!-- Dialog giỏ hàng -->
    <dialog id="cart-dialog">
        <h3>Giỏ hàng của bạn</h3>
        <p>Hiện chưa có sản phẩm nào.</p>
        <button class="close-button" onclick="document.getElementById('cart-dialog').close()">Đóng</button>
    </dialog>

</body>
</html>
